<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Battle Simulator</title>
        <link rel="icon" href="data:image/x-icon;," type="image/x-icon" />
        <script type="module" src="./index.js"></script>
        <style>
            .form-groups {
                display: flex;
                gap: 32px;
                margin-bottom: 1em;
            }
            .form-group {
                flex: 1;
            }
            fieldset {
                min-width: 0;
            }
            .log-box {
                max-height: 300px;
                overflow-y: auto;
                border: 1px solid #ccc;
                padding: 1em;
                background: #fafafa;
                margin-top: 1em;
                font-family: monospace;
                white-space: pre-wrap;
            }
            .button-wrapper {
                display: flex;
                justify-content: center;
                margin-top: 1em;
            }
            #start-btn {
                font-size: 1.5rem;
                padding: 0.5em 2.5em;
                border-radius: 0.5em;
                border: none;
                background: #1976d2;
                color: #fff;
                font-weight: bold;
                cursor: pointer;
                transition: background 0.2s;
            }
            #start-btn:hover {
                background: #1565c0;
            }
        </style>
    </head>
    <body>
        <h1>Battle Simulator</h1>
        <form id="character-form">
            <div class="form-groups">
                <fieldset class="form-group">
                    <legend>プレイヤーキャラクター</legend>
                    <div id="player-editors"></div>
                    <div class="button-wrapper">
                        <button type="button" id="add-player-btn">
                            ＋追加
                        </button>
                        <button type="button" id="remove-player-btn">
                            －削除
                        </button>
                    </div>
                </fieldset>
                <fieldset class="form-group">
                    <legend>エネミーキャラクター</legend>
                    <div id="enemy-editors"></div>
                    <div class="button-wrapper">
                        <button type="button" id="add-enemy-btn">＋追加</button>
                        <button type="button" id="remove-enemy-btn">
                            －削除
                        </button>
                    </div>
                </fieldset>
            </div>
            <div class="button-wrapper">
                <button type="button" id="start-btn">実行</button>
            </div>
        </form>
        <div id="output" class="log-box"></div>
    </body>
</html>
