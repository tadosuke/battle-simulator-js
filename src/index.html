<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Battle Simulator</title>
        <link rel="icon" href="data:image/x-icon;," type="image/x-icon" />
        <script type="module" src="./index.js"></script>
        <style>
            .form-groups {
                display: flex;
                gap: 32px;
                margin-bottom: 1em;
            }
            .form-group {
                flex: 1;
            }
            fieldset {
                min-width: 0;
            }
            .log-box {
                max-height: 300px;
                overflow-y: auto;
                border: 1px solid #ccc;
                padding: 1em;
                background: #fafafa;
                margin-top: 1em;
                font-family: monospace;
                white-space: pre-wrap;
            }
        </style>
    </head>
    <body>
        <h1>Battle Simulator</h1>
        <form id="character-form">
            <div class="form-groups">
                <div class="form-group">
                    <fieldset>
                        <legend>キャラクター編集</legend>
                        <label>
                            名前:
                            <input
                                type="text"
                                id="char-name"
                                name="char-name"
                                value="勇者"
                                required
                            /> </label
                        ><br />
                        <label>
                            HP:
                            <input
                                type="number"
                                id="char-hp"
                                name="char-hp"
                                value="100"
                                min="1"
                                required
                            /> </label
                        ><br />
                        <label>
                            攻撃力:
                            <input
                                type="number"
                                id="char-atk"
                                name="char-atk"
                                value="20"
                                min="1"
                                required
                            /> </label
                        ><br />
                        <label>
                            防御力:
                            <input
                                type="number"
                                id="char-def"
                                name="char-def"
                                value="10"
                                min="0"
                                required
                            /> </label
                        ><br />
                        <label>
                            素早さ:
                            <input
                                type="number"
                                id="char-spd"
                                name="char-spd"
                                value="5"
                                min="0"
                                required
                            /> </label
                        ><br />
                    </fieldset>
                </div>
                <div class="form-group">
                    <fieldset>
                        <legend>敵キャラクター編集</legend>
                        <label>
                            名前:
                            <input
                                type="text"
                                id="enemy1-name"
                                name="enemy1-name"
                                value="Enemy1"
                                required
                            /> </label
                        ><br />
                        <label>
                            HP:
                            <input
                                type="number"
                                id="enemy1-hp"
                                name="enemy1-hp"
                                value="100"
                                min="1"
                                required
                            /> </label
                        ><br />
                        <label>
                            攻撃力:
                            <input
                                type="number"
                                id="enemy1-atk"
                                name="enemy1-atk"
                                value="15"
                                min="1"
                                required
                            /> </label
                        ><br />
                        <label>
                            防御力:
                            <input
                                type="number"
                                id="enemy1-def"
                                name="enemy1-def"
                                value="8"
                                min="0"
                                required
                            /> </label
                        ><br />
                        <label>
                            素早さ:
                            <input
                                type="number"
                                id="enemy1-spd"
                                name="enemy1-spd"
                                value="7"
                                min="0"
                                required
                            /> </label
                        ><br />
                    </fieldset>
                </div>
            </div>
            <button type="button" id="start-btn">実行</button>
        </form>
        <div id="output" class="log-box"></div>
    </body>
</html>
